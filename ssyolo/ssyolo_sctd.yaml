# Ultralytics YOLOv8 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolov8
# Task docs: https://docs.ultralytics.com/tasks/detect

task: detect

custom_imports:
  - path: custom_layers/fastc2f.py
    name: FastC2f
  - path: custom_layers/assf.py
    name: ASSF

# Parameters
nc: 3 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024] # YOLOv8n summary: 129 layers, 3157200 parameters, 3157184 gradients, 8.9 GFLOPS
  s: [0.33, 0.50, 1024] # YOLOv8s summary: 129 layers, 11166560 parameters, 11166544 gradients, 28.8 GFLOPS
  m: [0.67, 0.75, 768] # YOLOv8m summary: 169 layers, 25902640 parameters, 25902624 gradients, 79.3 GFLOPS
  l: [1.00, 1.00, 512] # YOLOv8l summary: 209 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPS
  x: [1.00, 1.25, 512] # YOLOv8x summary: 209 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPS

  # n: [1.0, 1.0, 1024]  # depth=1.0, width=1.0
  # s: [1.0, 1.0, 1024]
  # m: [1.0, 1.0, 1024]
  # l: [1.0, 1.0, 1024]
  # x: [1.0, 1.0, 1024]

# YOLOv8.0n backbone
backbone:
  - [-1, 1, Conv, [64, 3, 2]]    # â† ã“ã“ã¯ãã®ã¾ã¾ã€‚width_multiple=0.25ã§å®Ÿéš›ã¯16ch
  - [-1, 1, Conv, [128, 3, 2]]   # å®Ÿéš›ã«ã¯32chã«ãªã‚‹
  - [-1, 3, FastC2f, [32, True]] # â˜… 128â†’32 ã«å¤‰æ›´ï¼ˆ128Ã—0.25ï¼‰

  - [-1, 1, Conv, [256, 3, 2]]   # å®Ÿéš›ã«ã¯64ch
  - [-1, 3, FastC2f, [64, True]] # â˜… 256â†’64ï¼ˆ256Ã—0.25ï¼‰

  - [-1, 1, Conv, [512, 3, 2]]   # å®Ÿéš›ã«ã¯128ch
  - [-1, 3, FastC2f, [128, True]] # â˜… 512â†’128ï¼ˆ512x0.25ï¼‰

  - [-1, 1, Conv, [1024, 3, 2]]  # å®Ÿéš›ã«ã¯256ch
  - [-1, 3, FastC2f, [256, True]] # â˜… 1024â†’256ï¼ˆ1024x0.25ï¼‰

  - [-1, 1, SPPF, [1024, 5]]     # â† ã“ã“ã¯å¤‰ãˆãªã„ï¼ˆå†…éƒ¨ã§ 1024Ã—0.25=256 ã«ç¸®

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat, [1]] # cat backbone P4
  - [-1, 3, C2f, [512]] # 12

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat, [1]] # cat backbone P3
  - [-1, 3, C2f, [256]] # 15 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 12], 1, Concat, [1]] # cat head P4
  - [-1, 3, C2f, [512]] # 18 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 9], 1, Concat, [1]] # cat head P5
  - [-1, 3, C2f, [1024]] # 21 (P5/32-large)

  - [[15, 18, 21], 1, Detect, [nc]] # Detect(P3, P4, P5)
